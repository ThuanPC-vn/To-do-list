<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!--======================  Favicon ===========================-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <!--=============== BOXICON ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--======================  CSS ===========================-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--==================  JavaScripts =======================-->
    <script defer src="./assets/js/main.js"></script>
</head>
<body>

    <main class="main">

        <!--============    CARD TO DO LIST Card    ==================-->
        <section class="todo__card">

            <!--============    CARD TO DO LIST Content    ==================-->
            <div class="contents__card">

                <header class="header__card">
                    <h1>To do list</h1>
                    <h3>Get things done, one item at a time.</h3>
                    <hr>
                </header>

                <div class="list__task__container">
                    <ul class="list__task" id="list-tasks">

                        <!-- <div class="work__bg" id="bg-task">
                            <div class="works__content" id="contens-task">

                                <label class="name__works">Learn VueJS</label>
                        
                                <div class="action__buttons">
                                    <input class="checkbox__work" type="checkbox" id="compeleteCheck">
                                    <i class='bx bxs-trash' id="deleTask"></i>
                                </div>
                            </div>
                        </div> -->

                        <li class="task__content">
                            <p class="name__task">Learn VueJS</p>
                            <div class="action__buttons">
                                <input class="checkbox__task" type="checkbox" id="compeleteCheckBox">
                                <!-- <i class='bx bxs-trash' id="deleTask"></i> -->
                                <!-- <i class='bx bxs-trash' id="deleTask"></i> -->
                                <i class='bx bxs-trash bx-md' id="deleTask"></i>
                            </div>
                        </li>
                            
                        
                    </ul>
                </div>

                <footer class="add__work__footer">
                    <div class="add__work__contents">

                        <div class="input__work">
                            <h3>Add to the todo list</h3>
                            <input class="input__namework" type="text" id="input-field" placeholder="Write a task you want to do.">
                        </div>
                        
                        <div class="add__actions">
                            <button class="add__work" id="AddtaskButton">ADD ITEM</button>
                        </div>

                    </div>
                </footer>

            </div>

        </section>

    </main>

</body>
</html>
