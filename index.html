<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!--======================  Favicon ===========================-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <!--=============== BOXICON ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--======================  CSS ===========================-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--==================  JavaScripts =======================-->
    <link rel="js" href="./assets/js/main.js">
</head>
<body>

    <main class="main">

        <!--============    CARD TO DO LIST Card    ==================-->
        <section class="container__card">

            <!--============    CARD TO DO LIST Content    ==================-->
            <div class="contents__card">

                <div class="title__card">
                    <h1>To do list</h1>
                    <h3>Get things done, one item at a time.</h3>
                    <hr>
                </div>

                <div class="list__work__bg">
                    <div class="list__work">

                        <div class="work__bg">
                            <div class="works__content">

                                <label class="name__works">
                                <del> Learn VueJS </del>
                                </label>
                        
                                <div class="action__buttons">
                                    <input class="checkbox__work" type="checkbox">
                                    <i class='bx bxs-trash'></i>
                                </div>
                            </div>
                        </div>

                        <div class="work__bg">
                            <div class="works__content">

                                <label class="name__works">
                                 Learn something else. 
                                </label>
                        
                                <div class="action__buttons">
                                    <input class="checkbox__work" type="checkbox">
                                    <i class='bx bxs-trash'></i>
                                </div>
                            </div>
                        </div>

                        <div class="work__bg">
                            <div class="works__content">

                                <label class="name__works">
                                 Go to the GYM. 
                                </label>
                        
                                <div class="action__buttons">
                                    <input class="checkbox__work" type="checkbox">
                                    <i class='bx bxs-trash'></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="add__work__container">
                    <div class="add__work__contents">
                        <h3>Add to the todo list</h3>
                        <div class="add__actions">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

</body>
</html>
